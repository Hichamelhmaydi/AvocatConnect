    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen"id="login_bg">
  <div class="w-full max-w-xs">
    <form action="./php/login.php" method="post" class="bg-gray-950    shadow-md rounded px-8 pt-6 pb-8">
      <h2 class="text-center text-2xl font-bold mb-4 text-gray-800">Login</h2>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
        <input 
          name="email_lo"
          type="email" 
          placeholder="Enter your email" 
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:border-blue-300"
          required
        />
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
        <input 
          name="password_lo" 
          type="password" 
          placeholder="Enter your password" 
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:border-blue-300"
          required
        />
      </div>
      <div class="flex items-center justify-between">
        <button 
          type="submit" 
          name="sub"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring"
        >
          Sign In
        </button>
      </div>
    </form>
  </div>
</body>
</html>
